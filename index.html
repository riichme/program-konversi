<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task konversi</title>
</head>
<body>
    <h1>nilai konversi</h1>
    <script>
      let nilaitotal= prompt ('masukan nilai anda: ');
      

      if (nilaitotal >= 80 && nilaitotal <= 100 ) {
        alert('anda mendapat nilai a');
      }
      else if (nilaitotal >=60 && nilaitotal < 80) {
        alert('anda mendapat nila b');
      }
      else if (nilaitotal >=40 && nilaitotal < 60) {
        alert('anda mendapat nilai c');
      }
      else if (nilaitotal >=20 && nilaitotal < 40) {
        alert('anda mendapat nilai d')
      }
      else {
        alert('anda mendapat nilai e');
      }

    </script> 
</body>
</html>
